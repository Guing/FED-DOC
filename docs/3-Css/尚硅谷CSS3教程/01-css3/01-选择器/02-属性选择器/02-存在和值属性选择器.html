<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>存在和值属性选择器</title>
		<style type="text/css">
			/*
			 [attr=val]：该选择器仅选择 attr 属性被赋值为 val 的所有元素。
			*/
			[name="atguigu_llc"]{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div name="atguigu_llc">李立超</div>
		<div name="atguigu_xfz">晓飞张</div>
		<div name="atguigu_bhj">白浩杰</div>
		<div name="atguigu_sym">腿长1米8</div>
		<div>佟刚</div>
		<div>陈雷</div>
		<div>李贺飞</div>
	</body>
</html>
