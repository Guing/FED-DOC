<!DOCTYPE html>
<html>
	<head>

		<title></title>

			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;

				background: pink;
			}
			#test{
				background: deeppink;
			}
			
		</style>
	</head>
	<body>
		<div id="test" class="test">
			
		</div>
	</body>
</html>
