<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--如果多个规则与同一个元素匹配，而且有些声明互相冲突时，特殊性越大的越占优势-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				color: #000000;
			}
			
			
			#test{
				width: 200px;
				height: 200px;
				color: deeppink;
			}
			#inner{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="test" class="test">
				test
				<div id="inner">
					inner
				</div>
		</div>
	</body>
</html>
