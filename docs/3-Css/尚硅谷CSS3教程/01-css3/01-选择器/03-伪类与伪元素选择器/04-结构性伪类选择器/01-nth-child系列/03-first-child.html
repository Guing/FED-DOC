<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>First-Child</title>
<style type="text/css">
#wrap > div:first-child {
	color: deeppink;
}
</style>
</head>
<body>
<div>0-1</div>
<div>0-2</div>
<div>0-3</div>
<div id="wrap">
	<div>1-1</div>
	<div>1-2</div>
	<div>1-3</div>
</div>
<div>
	<div>2-1</div>
	<div>2-2</div>
	<div>2-3</div>
</div>
</body>
</html>
