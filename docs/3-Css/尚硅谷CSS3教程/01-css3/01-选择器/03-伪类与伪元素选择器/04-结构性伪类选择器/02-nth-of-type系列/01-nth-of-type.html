<title>nth-of-type</title>

div:nth-of-type(2) {
	color: #f00;
}

</head>
<body>
<div>0-1</div>
<section>
	<div>1-1</div>
	<div>1-2</div>
	<div>1-3</div>
</section>
<div>0-2</div>
<div>0-3</div>
<section>
	<div>2-1</div>
	<div>2-2</div>
	<div>2-3</div>
</section>
</body>
</html>
