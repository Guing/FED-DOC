<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 1000px;
				height: 400px;
				margin: 100px auto;
				border: 1px solid;
			}
		
			div{
				width: 100px;
				height: 100px;
				background: pink;
				margin: 50px 0;
				transition: 1.5s;
			}
			
			body:hover #test1{
				transform: scale(2) translateX(100px);
			}
			body:hover #test2{
				transform: translateX(100px) scale(2);
			}
		</style>
	</head>
	<body>
		<div id="test1">test1</div>
		<div id="test2">test2</div>
	</body>
</html>
