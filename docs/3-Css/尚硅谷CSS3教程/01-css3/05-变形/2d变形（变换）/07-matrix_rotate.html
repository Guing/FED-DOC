<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>matrix rotate</title>
<style type="text/css">
div { width: 100px; height: 100px; background: pink; margin: 100px auto; }
div:nth-child(1) {
	transform: matrix(.7071, .7071, -0.7071, .7071, 0, 0);
}
div:nth-child(2) {
	transform: rotate(45deg);
}
</style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
