<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 800px;
				height: 600px;
				border: 1px solid black;
			}
			div{
				width: 100px;
				height: 100px;
				margin: 100px 0;
				background: pink;
				transition: 3s linear;
			}
			
			body:hover div:nth-of-type(1){
				transform:scale(.5) translateX(100px);
			}
			
			body:hover div:nth-of-type(2){
				transform:translateX(100px) scale(.5);
			}
		</style>
	</head>
	<body>
		<div id="test1">1</div>
		<div id="test2">2</div>
	</body>
</html>
