<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>matrix scale</title>
<style type="text/css">
div { width: 100px; height: 100px; background: pink; margin: 100px auto; }
div:nth-child(1){
	transform: matrix(.5, 0, 0, .5, 0, 0);
}
div:nth-child(2){
	transform: scale(.5, .5);
}
</style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
