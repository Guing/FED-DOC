<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>matrix skew</title>
<style type="text/css">
div { width: 100px; height: 100px; background: pink; margin: 100px auto; }
div:nth-child(1)  {
	transform: matrix(1, .5774, .5774, 1, 0, 0);
}
div:nth-child(2) {
	transform: skew(30deg, 30deg);
}
</style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
