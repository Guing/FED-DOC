<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap {
			margin: 0 auto;
			width: 100px;
			height: 100px;
			padding: 100px;
			border: 1px solid #000;
			perspective: 200px;
		}
		#inner {
			width: 100px;
			height: 100px;
			background: red;
		}
		#wrap:hover #inner {
			/*transform: translateZ(200px);*/
			transform: translate3d(0,0,200px);
		}
	</style>
</head>
<body>
<div id="wrap">
	<div id="inner">
		innerinnerinner
	</div>
</div>
</body>
</html>
