<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap {
			margin: 0 auto;
			width: 100px;
			height: 100px;
			padding: 100px;
			border: 1px solid #000;
			background: pink;
			transform-style: preserve-3d;
			perspective: 100px;
		}
		#inner1 {
			width: 100px;
			height: 100px;
			background: red;
			/*使这个旋转度数逐渐变大*/
			transform: rotateY(60deg) translateZ(40px);
		}
	</style>
</head>
<body>
<div id="wrap">
	<div id="inner1">
	</div>
</div>
</body>
</html>
