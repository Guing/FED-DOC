<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 100px;
				height: 100px;
				padding: 100px;
				border: 1px solid;
				margin: 100px auto;
				perspective: 200px;
				background: url(img/xfz.png) no-repeat;
				background-size:100% ;
			}
			#wrap:hover #box{
				transform: rotateX(360deg);
			}
			#box{
				position: relative;
				width: 100px;
				height: 100px;
				/*background: deeppink;*/
				transition: 2s;
				transform-style: preserve-3d;
				transform-origin: center center -50px; 
			}
			#box div{
				position: absolute;
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 50px;
				background: pink;
				transform-origin: center center -50px; 
				opacity: .5;
				backface-visibility: hidden;
			}
			#box div:nth-of-type(1){
				transform: rotateX(90deg);
			}
			#box div:nth-of-type(2){
				transform: rotateY(270deg);
			}
			#box div:nth-of-type(3){
				transform: rotateX(270deg);
			}
			#box div:nth-of-type(4){
				transform: rotateY(90deg);
			}
			#box div:nth-of-type(5){
				transform: rotateX(180deg);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div>
		</div>
	</body>
</html>
