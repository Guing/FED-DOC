<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap {
			margin: 0 auto;
			width: 100px;
			height: 100px;
			padding: 100px;
			border: 1px solid #000;
			perspective: 100px;
			/*perspective-origin: center bottom;*/
			perspective-origin: 150px 300px;
			transform-style: preserve-3d;
		}
		#inner {
			width: 100px;
			height: 100px;
			background: red;
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
<div id="wrap">
	<div id="inner">
		inner
	</div>
</div>
</body>
</html>
