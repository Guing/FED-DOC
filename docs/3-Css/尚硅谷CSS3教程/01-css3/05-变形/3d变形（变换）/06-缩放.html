<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap {
			margin: 0 auto;
			width: 100px;
			height: 100px;
			padding: 100px;
			border: 1px solid #000;
			perspective: 200px;
		}
		#inner1 {
			width: 100px;
			height: 100px;
			background: red;
		}
		.wrap:hover #inner1 {
			transform: scaleZ(2) translateZ(100px) ;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div id="inner1">
		inner1
	</div>
</div>
</body>
</html>
