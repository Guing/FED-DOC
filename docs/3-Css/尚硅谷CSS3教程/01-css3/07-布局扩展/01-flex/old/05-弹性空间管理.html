<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 300px;
				height: 400px;
				border: 1px solid;
				display: -webkit-box;
			}
			.item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				-webkit-box-flex: 1;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item" style="width: 400px;">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
