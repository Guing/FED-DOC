<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 300px;
				border: 1px solid;
				display: flex;
				flex-direction: row;
			}
			.item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
			}
			.item:nth-child(1){
				order: 2;
			}
			.item:nth-child(2){
				order: 3;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
		</div>
	</body>
</html>
