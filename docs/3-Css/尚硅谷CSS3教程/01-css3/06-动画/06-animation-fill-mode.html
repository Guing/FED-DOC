<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: pink;
			margin:50px auto;
		}
		.box{
		    animation: move 3s 2s;
		    animation-fill-mode: forwards;
		    /*只控制动画内的状态*/
		    animation-iteration-count: infinite;
		}
		@keyframes move{
		    from{transform: translateY(-50px)}
		    to  {transform: translateY( 50px)}
		}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
