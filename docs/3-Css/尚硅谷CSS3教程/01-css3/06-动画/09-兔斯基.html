<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@keyframes tusji {
			    0% {
			        background-position:0;
			    }
			    100% {
			        background-position: -576px 0;
			    }
			}
			
			#tusji {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			    width: 48px;
			    height: 48px;
			    background-image: url(img/animation.png);
			    background-repeat: no-repeat;
			    background-position: 0 0;
			    animation: tusji 1s steps(12) infinite;
			}
		</style>
	</head>
	<body>
		<div id="tusji">
			
		</div>
	</body>
</html>
