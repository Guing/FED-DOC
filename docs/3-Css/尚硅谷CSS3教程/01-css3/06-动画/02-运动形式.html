<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				background: deeppink;
				border-radius:50% ;
				animation-name: rotate;
				animation-duration: 10s;
				animation-timing-function: ease;
			}
			@keyframes rotate{
				0% {
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			wrap
		</div>
	</body>
</html>
