<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fonts</title>
    <style>
        body{
            /* fallback机制，如果找不到aaaa字体，就使用后面的字体 */
            font-family: "aaaaa", "monaco", "PingFang SC";
        }
        .chinese{
            /* 优先级：先指定单一个的字体，后使用字体族，字体族不用加双引号 */
            font-family: "PingFang SC", "Microsoft Yahei", serif;
 
        }
        .weight{
            font-weight: bold;
            font-weight: bolder;
            font-weight: lighter;
            font-weight: normal;
            font-weight: 100;
        }
        /* 定义一个字体 */
        @font-face {
            font-family: "IF";
            /* 可以使用远程字体，但是需要注意跨域的问题 */
            src: url("./IndieFlower.ttf");

        }
        .custom-font{
            font-family: IF;
        }
    </style>
</head>
<body class="body" id="body">
    Hello world 你好，世界
    <div class="chinese">你好</div>
    <!-- <div class="weight">你好 Hello World</div> -->
    <div class="custom-font">你好 Hello World</div>
</body>
</html>
