<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .main {
        background: blue;
        height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .main div:first-child {
        width: 100px;
        height: 100px;
        flex-grow: 0;
        background: pink;
      }
      .main div:nth-child(2) {
        flex-grow: 1;
        background: greenyellow;
        align-self: stretch;
      }
      .main div:last-child {
        width: 100px;
        height: 100px;
        flex-grow: 0;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
