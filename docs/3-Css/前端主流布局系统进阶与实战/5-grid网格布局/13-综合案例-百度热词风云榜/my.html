    <style>
      .top {
        padding: 5px 20px;
        display: grid;
        grid-template-rows: 20px 1fr 30px;
        justify-content:start;
        align-content: center;
        gap: 10px 0;
      }
      .top-list{
          display: grid;
         
          grid-template-areas: 
          "a1 a2 a2"
          "a3 a2 a2"
          "a4 a4 a5"
          "a6 a7 a7";
      }
      .top-list div:nth-child(1){
          grid-area: a1;
      }
      .top-list div:nth-child(2){
          grid-area: a2;
      }
      .top-list div:nth-child(3){
          grid-area: a3;
      }
      .top-list div:nth-child(4){
          grid-area: a4;
      }
      .top-list div:nth-child(5){
          grid-area: a5;
      }
      .top-list div:nth-child(6){
          grid-area: a6;
      }
      .top-list div:nth-child(7){
          grid-area: a7;
      }
      
      .top-page{
          justify-self: end;
      }
    </style>
  </head>
