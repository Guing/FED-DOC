<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* row-gap设置行的间隙 */
      /* column-gap设置行的间隙 */
      /* gap是row-gap和column-gap的缩写 */
      /* gird-row-gap gird-column gird-gap的写是以前的旧的写法，因为觉得这些间隙也可以用于其他布局，
           比如flex布局，所以把gird-去掉
        */
      .main {
        width: 300px;
        height: 300px;
        background: skyblue;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-areas:
          "a1 a1 a2"
          "a1 a1 a2"
          "a3 a3 a3";
        /* grid-row-gap: 20px;
            grid-column-gap: 30px;
           grid-gap: 20px 30px; */

        /* row-gap: 20px;
            column-gap: 30px; 
             gap:20px 30px; */
      }
      .main div {
        background: pink;
        border: 1px black solid;
        box-sizing: border-box;
      }
      .main div:nth-of-type(1) {
        grid-area: a1;
      }
      .main div:nth-of-type(2) {
        grid-area: a2;
      }
      .main div:nth-of-type(3) {
        grid-area: a3;
      }

      /* 在flex布局中使用gap */
      .main2 {
        width: 300px;
        background: skyblue;
        display: flex;
        flex-wrap: wrap;
        row-gap: 20px;
        column-gap: 30px;
      }
      .main2 div {
        width: 100px;
        height: 100px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    
    <div class="main2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
