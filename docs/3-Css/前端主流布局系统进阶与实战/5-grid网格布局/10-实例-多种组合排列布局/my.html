<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div>1</div>
     
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
  <style>
    .main {
      width:300px;
      height:300px;
      background: #000;
      display: grid;
      color: #fff;
      grid-template-columns: repeat(3 ,1fr);
      grid-template-rows: repeat(3 ,1fr);
      gap:20px;
    }
    .main div{
     
      background: greenyellow;
    }
    .main div:first-child{
      grid-area: 1/1/3/3;
    }
  </style>
</html>
