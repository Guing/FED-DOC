<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
</body>
<script src="../../dist/vue.js"></script>
<script>
    let A = {
        template: '<div class="a">' +
            '<p>A Comp</p>' +
            '</div>',
        created(){
            console.log('A');
        },
        activated(){
            console.log('B');
        },
        deactivated (){
            console.log('C');
        },
        name: 'A'
    }

    let B = {
        template: '<div class="b">' +
            '<p>B Comp</p>' +
            '</div>',
        name: 'B'
    }

    let vm = new Vue({
        el: '#app',
        template: '<div>' +
            '<keep-alive>' +
            '<component :is="currentComp">' +
            '</component>' +
            '</keep-alive>' +
            '<button @click="change">switch</button>' +
            '</div>',
        data: {
            currentComp: 'A'
        },
        methods: {
            change() {
                this.currentComp = this.currentComp === 'A' ? 'B' : 'A'
            }
        },
        components: {
            A,
            B
        }
    })

</script>

</html>
