<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">

    </div>
</body>
<script src="../../dist/vue.js"></script>
<script>
    console.log(
        new Vue({
            el: "#box",

            render(h) {
                return h('div', {}, [
                    h('div', {}, JSON.stringify(this._data)),
                    h('button', { on: { click: this.handleClick } }, 'btn')
                ])
            },
            data: {

                msg: {
                    a:['haha']
                }

            },
          
            methods: {
                handleClick() {
                    
                    this.$set(this.msg.a,1,'123');
                },
              
            },
        })
    )

</script>

</html>
